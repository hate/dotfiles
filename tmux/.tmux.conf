# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse
set -g mouse on

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Increase history
set -g history-limit 50000

# Faster escape time (for nvim)
set -sg escape-time 0

# Focus events (for nvim autoread)
set -g focus-events on

# Vi mode
setw -g mode-keys vi

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Seamless navigation with nvim (vim-tmux-navigator)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Resize panes with prefix + arrow keys
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Copy mode (vi style)
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Escape send -X cancel

# Status bar (minimal)
set -g status-style bg=default,fg=white
set -g status-left "#[fg=green]#S "
set -g status-left-length 20
set -g status-right "#[fg=white]%H:%M"
set -g status-justify left

# Window status
setw -g window-status-format "#[fg=gray]#I:#W"
setw -g window-status-current-format "#[fg=cyan,bold]#I:#W"

# Pane borders
set -g pane-border-style fg=gray
set -g pane-active-border-style fg=cyan

# Message style
set -g message-style bg=default,fg=yellow
